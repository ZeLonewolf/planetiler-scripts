schema_name: OSMUS Trails
schema_description: A map of trails
attribution: <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
sources:
  osm:
    type: osm
    url: geofabrik:rhode-island
tag_mappings:
  width: integer
  informal: boolean
layers:
  - id: trail
    features:
      - source: osm
        geometry: line
        min_zoom: 7
        include_when:
          highway:
            - path
            - footway
            - steps
            - cycleway
            - bridleway
            - track
            - via_ferrata
          __all__:
            # we only care about tracks if they have some trail access tag
            - highway: track
            - __any__:
              foot: __any__
              bicycle: __any__
              horse: __any__
              atv: __any__
              ski: __any__
              ski:nordic: __any__
        exclude_when:
          footway: __any__
          indoor: __any__
        attributes:
          - key: highway
            tag_value: highway
          - key: name
            tag_value: name
          - key: alt_name
            tag_value: alt_name
          - key: short_name
            tag_value: short_name
          - key: official_name
            tag_value: official_name
          - key: description
            tag_value: description
          - key: note
            tag_value: note
          - key: fixme
            tag_value: fixme
          - key: trailblazed
            tag_value: trailblazed
          - key: symbol
            tag_value: symbol
          - key: colour
            tag_value: colour
          - key: access
            tag_value: access
          - key: toll
            tag_value: toll
          - key: fee
            tag_value: fee
            type: string
          - key: seasonal
            tag_value: seasonal
            type: string
          - key: foot
            tag_value: foot
          - key: bicycle
            tag_value: bicycle
          - key: horse
            tag_value: horse
          - key: dog
            tag_value: dog
          - key: ski
            tag_value: ski
          - key: ski:nordic
            tag_value: ski:nordic
          - key: inline_skates
            tag_value: inline_skates
          - key: vehicle
            tag_value: vehicle
          - key: motor_vehicle
            tag_value: motor_vehicle
          - key: atv
            tag_value: atv
          - key: motorcycle
            tag_value: motorcycle
          - key: moped
            tag_value: moped
          - key: motorcar
            tag_value: motorcar
          - key: oneway
            tag_value: oneway
          - key: incline
            tag_value: incline
          - key: width
            tag_value: width
          - key: mtb_scale
            tag_value: mtb:scale
          - key: surface
            tag_value: surface
          - key: smoothness
            tag_value: smoothness
          - key: tracktype
            tag_value: tracktype
          - key: trail_visibility
            tag_value: trail_visibility
          - key: sac_scale
            tag_value: sca_scale
          - key: informal
            tag_value: informal
            type: string
          - key: operator
            tag_value: operator
          - key: operator_type
            tag_value: operator:type
          - key: operator_wikidata
            tag_value: operator:wikidata
          - key: wikidata
            tag_value: wikidata
    tile_post_process:
      merge_line_strings:
        min_length: 1
        tolerance: 1
        buffer: 5
- id: trail_poi
    features:
      - source: osm
        geometry: point
        min_zoom: 10
        include_when:
          highway:
            - trailhead
        attributes:
          - key: highway
            tag_value: highway
          - key: name
            tag_value: name
          - key: alt_name
            tag_value: alt_name
          - key: short_name
            tag_value: short_name
          - key: official_name
            tag_value: official_name
          - key: description
            tag_value: description
          - key: note
            tag_value: note
          - key: fixme
            tag_value: fixme
          - key: access
            tag_value: access
          - key: toll
            tag_value: toll
            type: string
          - key: fee
            tag_value: fee
            type: string
          - key: charge
            tag_value: charge
          - key: seasonal
            tag_value: seasonal
            type: string
          - key: website
            tag_value: website
          - key: phone
            tag_value: phone
          - key: drinking_water
            tag_value: drinking_water
            type: string
          - key: bin
            tag_value: bin
            type: string
          - key: operator
            tag_value: operator
          - key: operator_type
            tag_value: operator:type
          - key: operator_wikidata
            tag_value: operator:wikidata
          - key: wikidata
            tag_value: wikidata
args:
  area:
    description: Geofabrik area to download
    default: rhode-island
